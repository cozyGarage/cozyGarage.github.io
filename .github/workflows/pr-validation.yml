name: Pull Request Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Commit message validation removed from CI for personal portfolio
      # If you want to enforce Conventional Commits in CI, re-enable the step below
      # - name: Validate commit messages
      #   run: |
      #     npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Run validation
        run: bun run validate

      - name: Run tests with coverage
        run: bun test --coverage

      - name: Build
        run: bun run build

      - name: Check bundle size
        run: |
          # Check build artifact size in dist (single-package site)
          if ls dist/assets/index-*.js >/dev/null 2>&1; then
            BUNDLE_SIZE=$(stat -c%s dist/assets/index-*.js | head -1)
            echo "Bundle size: $BUNDLE_SIZE bytes"
            if [ "$BUNDLE_SIZE" -gt 1048576 ]; then
              echo "::warning::Bundle size ($BUNDLE_SIZE bytes) exceeds 1MB"
            fi
          else
            echo "No dist assets found to check"
          fi